baseURL: https://project-inochi.github.io
languageCode: en-us
title: Project Inochi
description:

params:
  header:
    title:
      name: Project Inochi
  footer:
    enable: false
  home:
    profile:
      title:
      subtitle:
      typeit: false
  goToTop: true
  math: true
  description: "Project Inochi Records"
  author: Inochi Amaoto

markup:
  asciidocExt:
    extensions: []
    workingFolderCurrent: true
    attributes:
      source-highlighter: rouge
      rouge-linenums-mode: table
      source-linenums-option:

menu:
  main:
  - name: Home
    pageRef: /
    weight: 10
  - name: Tags
    pageRef: /tags
    weight: 20

security:
  exec:
    allow: ['^(dart-)?sass(-embedded)?$', '^go$', '^git$', '^npx$', '^postcss$', '^tailwindcss$', '^asciidoctor$']

taxonomies:
  tag: "tags"
  category: "categories"

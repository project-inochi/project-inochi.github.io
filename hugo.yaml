baseURL: https://project-inochi.github.io
languageCode: en-us
title: Project Inochi
description:
theme: m10c

params:
  header:
    title:
      name: Project Inochi
  footer:
    enable: false
  home:
    profile:
      title:
      subtitle:
      typeit: false
  goToTop: true
  math: true
  description: ""
  author: ""

markup:
  asciidocExt:
    extensions: []
    workingFolderCurrent: true
    attributes:
      source-highlighter: rouge
      rouge-linenums-mode: table

security:
  exec:
    allow: ['^(dart-)?sass(-embedded)?$', '^go$', '^git$', '^npx$', '^postcss$', '^tailwindcss$', '^asciidoctor$']

taxonomies:
  tag: "tags"
  category: "categories"
